{% extends 'blog_apps/base.html' %}
{% block content %}
<h1>All Posts</h1>
<ul>
{% for object in object_list %}
    <li><a href="{% url 'article' object.pk %}">{{object.title}}</a> - {{object.author}}><br>
        category:  <a href="{% url 'category' object.category|slugify %}"> {{object.category}}</a>
        <br>
    {{object.body|slice:':100'|safe}}
</li>
{% endfor %}
</ul>
{% endblock %}
